plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'com.codeborne:selenide:7.12.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:6.1.0-M1'
    compileOnly 'org.projectlombok:lombok:1.18.42'
    annotationProcessor 'org.projectlombok:lombok:1.18.42'
    testCompileOnly 'org.projectlombok:lombok:1.18.42'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.42'
    testImplementation 'io.rest-assured:rest-assured:5.5.6'
    testImplementation 'org.hamcrest:hamcrest:3.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.20.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.20.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:3.0-rc5'
    testImplementation 'org.assertj:assertj-core:4.0.0-M1'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}